        map.set("img", "");
        map.set("overview", "<p><b>Yield:</b> 1 loaf<br><b>Prep time:</b> 1 hour<br><b>Proof time:</b> 3.5 hrs (+ overnight preferment)<br><b>Bake time:</b> 40 min<br><b>Total time:</b> 5 hrs 10 min</p>");
        map.set("ingredients", [
            "-100g ripe starter",
            "-300g semolina flour",
            "-200g bread flour",
            "-350g water",
            "",
            "-25g water",
            "-10g salt",
            "-1/2 tsp yeast",
            "-2 tsp fennel seeds, toasted and crushed",
            "-Â½ tsp coriander seeds, toasted and crushed",
            "-2g orange zest",
            "-75g golden raisins",
        ]);
        map.set("directions", [
            "Make the levain: The night before baking, combine 15g discard, 100g flour, and 100g water and let rest on counter overnight.",
