<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Hexmex Baking</title>

    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script>
        $.get("/templates/head.html", function(data){
            $("#head-placeholder").replaceWith(data);
        });
        $.get("/templates/nav.html", function(data){
            $("#nav-placeholder").replaceWith(data);
        });
    </script> 
</head>
<body>
    <div id="head-placeholder"></div>
    <div class="bounding-box">
        <div id="nav-placeholder"></div>
        <div class="content-box">
            <div class="recipe-section">
                <h2>Type</h2>
                <hr>
                <div class="recipe-grid">
                    <div class="recipe-thumbnail"><p>Bread</p></div>
                    <div class="recipe-thumbnail"><p>Breakfast</p></div>
                    <div class="recipe-thumbnail"><p>Cake</p></div>
                    <div class="recipe-thumbnail"><p>Cookies</p></div>
                    <div class="recipe-thumbnail"><p>Pie</p></div>
                    <div class="recipe-thumbnail"><p>Sourdough</p></div>
                </div>
            </div>
            <div class="recipe-section">
                <h2>Holiday</h2>
                <hr>
                <div class="recipe-grid">
                    <div class="recipe-thumbnail"><p>Easter</p></div>
                    <div class="recipe-thumbnail"><p>St. Patrick's Day</p></div>
                    <div class="recipe-thumbnail"><p>Valentines Day</p></div>
                    <div class="recipe-thumbnail"><p>Game day</p></div>
                    <div class="recipe-thumbnail"><p>Halloween</p></div>
                    <div class="recipe-thumbnail"><p>Thanksgiving</p></div>
                    <div class="recipe-thumbnail"><p>Christmas</p></div>
                </div>
            </div>
            <div class="recipe-section">
                <h2>Season</h2>
                <hr>
                <div class="recipe-grid">
                    <div class="recipe-thumbnail"><p>Spring</p></div>
                    <div class="recipe-thumbnail"><p>Summer</p></div>
                    <div class="recipe-thumbnail"><p>Fall</p></div>
                    <div class="recipe-thumbnail"><p>Winter</p></div>
                </div>
            </div>
        </div>
    </div>
</body>
