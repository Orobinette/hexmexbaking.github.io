<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Hexmex Baking - Recipe Template</title>

    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script>
        $.get("/templates/head.html", function(data){
            $("#head-placeholder").replaceWith(data);
        });
        $.get("/templates/nav.html", function(data){
            $("#nav-placeholder").replaceWith(data);
        });
    </script> 
</head>
<body>
    <div id="head-placeholder"></div>

    <div class="bounding-box">
        <div id="nav-placeholder"></div>

        <div class="content-box">
            <section>
                <!-- Image -->
                <img src="" alt="image of recipe">
                <!-- Title -->
                <h1>Title</h1>
                <!-- Flavor text -->
                <p><i></i></p>
            </section>
            <div class="recipe-card">
                <div class="print-only">
                    <!-- Title -->
                    <h1></h1>
                    <!-- Image -->
                    <img src="" alt="image of recipe">
                    <!-- Flavor text -->
                    <p><i></i></p>
                </div>

                <h2>Ingredients</h2>

                <br><hr><br>
                <h2>Directions</h2>

                <br><hr><br>
                <h2>Notes</h2>

                <br><hr><br>
                <h2>Nutrition</h2>

                <button class="print-button" onclick="window.print()"><img src="/images/printer (1).svg" alt=""></button>
            </div>
        </div>
    </div>
</div>
